        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            padding: 3rem;

            width: 100%;
        }

        .error-code {
            font-size: 120px;
            color: #A855F7;
            margin: 0;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            font-weight: 800;
        }

        .error-message {
            font-size: 28px;
            color: #E9D5FF;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .funny-text {

            color: #C4B5FD;
            margin: 20px 0;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(168, 85, 247, 0.2);
            color: #E9D5FF;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .error-message {
                font-size: 22px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .back-button {
                width: 100%;
                max-width: 250px;
            }
        }

        .copyright {

        .legal-links a {

            text-decoration: none;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #E9D5FF;
            text-decoration: underline;
        }

        .navbar {
            background: rgba(26, 16, 51, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo i {
            color: #A855F7;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }

        .nav-link {
            color: #E9D5FF;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(168, 85, 247, 0.15);
            color: white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        .footer {
            color: #9F7AEA;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(168, 85, 247, 0.1);
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: rgba(26, 16, 51, 0.95);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(168, 85, 247, 0.2);
                padding: 2rem 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }

            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .back-button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
