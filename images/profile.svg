<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#profileGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="350" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="380" cy="320" r="20" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Rose icon -->
  <g transform="translate(200,150)">
    <path d="M0 -30c-15 0-25 10-25 25 0 8 5 15 12 20l13 13 13-13c7-5 12-12 12-20 0-15-10-25-25-25z" 
          fill="white" opacity="0.9"/>
    <circle cx="0" cy="-15" r="5" fill="#FDE047"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="url(#textGradient)">Rosenrausch</text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" 
        fill="rgba(255,255,255,0.8)">Official Profile</text>
  
  <!-- Sparkle effects -->
  <circle cx="120" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="280" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="280" r="2" fill="white" opacity="0.7"/>
  <circle cx="320" cy="260" r="3" fill="white" opacity="0.5"/>
  <circle cx="150" cy="350" r="2" fill="white" opacity="0.6"/>
  <circle cx="300" cy="80" r="2" fill="white" opacity="0.4"/>
</svg>
