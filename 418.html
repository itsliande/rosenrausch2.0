    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 120px;
            color: #A855F7;
            margin: 0;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            font-weight: 800;
        }

        .teacup {
            font-size: 80px;
            margin: 20px 0;
            animation: steam 3s infinite;
        }

        @keyframes steam {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .error-message {
            font-size: 28px;
            color: #E9D5FF;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .funny-text {
            font-size: 18px;
            color: #C4B5FD;
            margin: 20px 0;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(168, 85, 247, 0.2);
            color: #E9D5FF;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .teacup {
                font-size: 60px;
            }
            .error-message {
                font-size: 22px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .back-button {
                width: 100%;
                max-width: 250px;
            }
        }

        .copyright {
            color: #E9D5FF;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .legal-links a {
            color: #9F7AEA;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #E9D5FF;
            text-decoration: underline;
        }

        .navbar {
            background-color: rgba(26, 16, 51, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        /* Fun teapot animation */
        .teacup::before {
            content: '‚òÅÔ∏è';
            position: absolute;
            font-size: 20px;
            animation: float 2s infinite ease-in-out;
            margin-left: -40px;
            margin-top: -60px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.7; }
            50% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>
