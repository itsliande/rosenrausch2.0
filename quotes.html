    <script>
        // Lade Quotes aus JSON Datei
        async function loadQuotes() {
            try {
                const response = await fetch('data/quotes.json');
                const quotes = await response.json();
                displayQuotes(quotes);
            } catch (error) {
                console.error('Fehler beim Laden der Quotes:', error);
                displayError();
            }
        }

        function displayQuotes(quotes) {
            const container = document.getElementById('quotes-container');
            
            if (!quotes || quotes.length === 0) {
                container.innerHTML = `
                    <div class="no-quotes-message">
                        <i class="fas fa-quote-left"></i>
                        <h3>Noch keine Quotes verfÃ¼gbar</h3>
                        <p>Die besten SprÃ¼che und Zitate werden bald hier zu finden sein!</p>
                    </div>
                `;
                return;
            }

            const quotesHTML = quotes.map(quote => `
                <div class="quote-item">
                    <div class="quote-content">
                        <i class="fas fa-quote-left quote-icon"></i>
                        <p class="quote-text">"${quote.text}"</p>
                        <div class="quote-meta">
                            <span class="quote-author">- ${quote.author || 'Rosenrausch'}</span>
                            ${quote.context ? `<span class="quote-context">${quote.context}</span>` : ''}
                            ${quote.date ? `<span class="quote-date">${new Date(quote.date).toLocaleDateString('de-DE')}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = quotesHTML;
        }

        function displayError() {
            const container = document.getElementById('quotes-container');
            container.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Fehler beim Laden</h3>
                    <p>Die Quotes konnten nicht geladen werden. Bitte versuche es spÃ¤ter erneut.</p>
                </div>
            `;
        }

        // Lade Quotes beim Laden der Seite
        document.addEventListener('DOMContentLoaded', loadQuotes);
    </script>
